<html>
    <head>
        <title color = "gray">Basic shapes</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: blue">
            <a-camera id = "camera"></a-camera>
            <a-entity>
                <a-octahedron position = "-2.3 0.43 0" color = "#ff926b" radius = "0.45"></a-octahedron>
                <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
                <a-box color = "red" position = "-5.1 0.7 0"></a-box>
                <a-sphere position = "-6.5 0.7 0" color = "teal" radius = "0.5"></a-sphere>
                <a-cylinder color = "green" position = "-7.6 0.7 0" radius = "0.25" height = "1.5"></a-cylinder>
            </a-entity>
        </a-scene>
    </body>
</html>
